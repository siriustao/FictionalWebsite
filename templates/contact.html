<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

            <style>
        body {
            background-image: url('static/bg.jpeg');
            background-size: cover;
        }
    </style>

</head>
<body>

<div class="container-fluid">


    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5">
        <h1>General Sorcery/Alchemy inquiries </h1>
        <p>Apprentice accidentally summoned an ancient beast? Faulty Alchemy books? Missing mercury contents in your
            potions? Submit this form and we'll get back to you!</p>
        <form action="/">
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="nm">Name:</label>
                <input type="name" class="form-control" id="nm" placeholder="Enter first and last name" name="nm">
            </div>
            <div class="mb-3">
                <label for="oc">Occupation:</label>
                <input type="oc" class="form-control" id="oc"
                       placeholder="Enter occupation (eg. potioncrafter, wizard, alchemist)" name="oc">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="nws"> Sign up for our weekly magical
                    newsletter!
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
